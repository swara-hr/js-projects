<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p>Guess the number of fingers rised!!</p>
    <p><input type="text" id="num"> <button id="guess" >Guess!</button></p>
    <script type="text/javascript">
        document.getElementById("guess").onclick = function()
        {
            var randomnum=(Math.floor(Math.random)*6);
            if((document.getElementById("num").value)==randomnum)
            {
                alert("good guess!");
            }
            else
            {
                alert("Nope!!!Try again");
            }
        }
     </script>

</body>
</html>
